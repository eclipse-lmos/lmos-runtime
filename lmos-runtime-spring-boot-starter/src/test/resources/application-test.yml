lmos:
  runtime:
    open-ai:
      provider: openai
      key: dummyKey
      url: https://localhost:8080/openai
      max-tokens: 1000
      temperature: 0.0
      format: json_model
      model: GPT-4o
    agent-registry:
      base-url: ${stub.baseUrl}/agentRegistry
    router:
      type: EXPLICIT
    cache:
      ttl: 6000
  router:
    classifier:
      llm:
        enabled: true
    llm:
      provider: ${LLM_PROVIDER:openai}
      api-key: ${LLM_API_KEY:your-api-key}
      base-url: ${LLM_BASE_URL:https://model-base-url.com}
      model: ${LLM_MODEL_NAME:your-model}
      maxChatHistory: ${LLM_MAX_CHAT_HISTORY:10}
      system-prompt: ${LLM_SYSTEM_PROMPT:}