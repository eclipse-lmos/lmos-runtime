lmos:
  runtime:
    open-ai:
      provider: openai
      key: dummyKey
      url: https://localhost:8080/openai
      max-tokens: 1000
      temperature: 0.0
      format: json_model
      model: GPT-4o
    agent-registry:
      base-url: ${stub.baseUrl}/agentRegistry
    router:
      type: EXPLICIT
    cache:
      ttl: 6000
    disambiguation:
      enabled: true
      llm:
        provider: openai
        model: dummy-model
  router:
    classifier:
      llm:
        enabled: true
    llm:
      provider: openai
      model: dummy-model