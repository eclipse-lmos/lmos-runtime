lmos:
  runtime:
    channelRoutingRepository:
      base-url: http://localhost:8080
    router:
      type: EXPLICIT
    cors:
      enabled: true
      allowed-headers:
        - "*"
      allowed-methods:
        - "*"
      allowed-origins:
        - "*"
      patterns:
        - "/**"
      max-age: 8000